<!-- create a responsive image grid using bootstrap5.bootstrap image grid is a simple construction that allows you to create responsive
layout for your images.to create an image grid use a series of containers,rows,columns to layout and align content.
Hint: use predefined grid classes such as containers,row,column to create a grid. -->

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <div class="container">
        <div class="row">
          <div class="col-sm-3">
            <img src="https://media.istockphoto.com/id/1388186992/vector/yellow-happy-face-vector-symbol-icon.jpg?s=612x612&w=0&k=20&c=GZBWkt0ZLxLHkxU58BhRqkk41xC0LySjXa0N65xMDlw=" class="img-fluid" alt="Image 1">
          </div>
          <div class="col-sm-3">
            <img src="https://i.pinimg.com/736x/81/aa/6b/81aa6b36930a0af2d0a6ef967adfe5af.jpg" class="img-fluid" alt="Image 2">
          </div>
          <div class="col-sm-3">
            <img src="https://emojiisland.com/cdn/shop/products/Happy_Emoji_Icon_5c9b7b25-b215-4457-922d-fef519a08b06_large.png?v=1571606090" class="img-fluid" alt="Image 3">
          </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <img src="https://ca-times.brightspotcdn.com/dims4/default/7493365/2147483647/strip/true/crop/1188x624+0+84/resize/1200x630!/quality/75/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F40%2F18%2Fc21ce11441c7a68ecdf89fbfd4e9%2Fla-ig-hot-face-emoji-web-lead-final.jpg" alt="Image 4" class="img-fluid">
            </div>
            <div class="col-sm-3">
                <img src="https://emojiisland.com/cdn/shop/products/Emoji_Icon_-_Sunglasses_cool_emoji_large.png?v=1571606093" alt="Image 5" class="img-fluid">
            </div>
        </div>
        <div class="row">
            <div class="col-sm-3">
                <img src="https://static01.nyt.com/images/2021/09/30/fashion/29melting-face-emoji/29melting-face-emoji-mediumSquareAt3X-v2.jpg" alt="Image 6" class="img-fluid">
            </div>
            <div class="col-sm-6">
                <img src="https://53.fs1.hubspotusercontent-na1.net/hub/53/hubfs/emoji-data.jpg?width=595&height=400&name=emoji-data.jpg" alt="Image 5" class="img-fluid">
            </div>
        </div>>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
