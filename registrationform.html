<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presidency University - Student Registration</title>
    <script>
        function validateForm() {
            // Get form inputs
            var firstName = document.getElementById("firstName").value;
            var lastName = document.getElementById("lastName").value;
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;
            var address = document.getElementById("address").value;
            var mobileNumber = document.getElementById("mobileNumber").value;
            var gender = document.querySelector('input[name="gender"]:checked');

            // Check if fields are empty
            if (!firstName || !lastName || !email || !password || !address || !mobileNumber || !gender) {
                alert("All fields are mandatory. Please fill in all the details.");
                return false;
            }

            // Validate first name
            var firstNameRegex = /^[a-zA-Z]{6,}$/;
            if (!firstName.match(firstNameRegex)) {
                alert("First name should contain only alphabets and be at least 6 characters long.");
                return false;
            }

            // Validate last name
            var lastNameRegex = /^[a-zA-Z]+$/;
            if (!lastName.match(lastNameRegex)) {
                alert("Last name should contain only alphabets.");
                return false;
            }

            // Validate email
            var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!email.match(emailRegex)) {
                alert("Please enter a valid email address.");
                return false;
            }

            // Validate password
            var passwordRegex = /^[a-zA-Z0-9]{6,}$/;
            if (!password.match(passwordRegex)) {
                alert("Password should be at least 6 characters long and contain only numbers and letters.");
                return false;
            }

            // Validate mobile number
            var mobileNumberRegex = /^\d{10}$/;
            if (!mobileNumber.match(mobileNumberRegex)) {
                alert("Mobile number should contain 10 digits and accept only numbers.");
                return false;
            }

            // If all validations pass, display success message
            alert("Registration done successfully");
            return true;
        }
    </script>
</head>
<body><center>

    <h2>Presidency University - Student Registration</h2>

    <form onsubmit="return validateForm()">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required><br>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br>

        <label for="address">Address:</label>
        <textarea id="address" name="address" required></textarea><br>

        <label for="mobileNumber">Mobile Number:</label>
        <input type="text" id="mobileNumber" name="mobileNumber" required><br>

        <label>Gender:</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Other</label>

        <br>

        <button type="submit">Submit</button>
        <button type="button" onclick="alert('Registration canceled')">Cancel</button>
    </form></center>

</body>
</html>
