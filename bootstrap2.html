<!--bootstrap is  a popular html,css and javascript framework for developing responsive and mobile friendly website. it is free to 
download and use. it includes html and css based design templates for typography,forms,buttons and so on. it also uses javascript 
plug-ins. it offers ready made code for writing it from scratch,you can use it and customize based on requirements. -->
<!-- shortcut: p.display-1  -->

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <h1>Hello world!</h1>
    <h2>Hello world!</h2>
    <h3 class="h1">Hello world!</h3>
    <p class="display-1">This is display-1</p>
    <h1 class="display-6">Display-6 heading</h1>
    <p class="lead">Lead font family</p>
    <p class="lead text-center">Im a lead</p>
    <p class="lead text-end">Im a lead</p>
    <p class="text-decoration-underline">Underline</p>
    <p class="text-decoration-line-through">Line through sentence</p>
    <button class="btn-primary">Click me</button>
    <button class="btn-secondary">Click me</button>
    <a href="https://getbootstrap.com/docs/5.0/getting-started/introduction/" class="button btn-info">Info</a>
    <a href="https://www.youtube.com/" class="button btn-success">success</a>
    <button class="btn btn-lg btn-danger">Large Danger</button>
    <button class="btn btn-sm btn-danger">Small Danger</button>
    <p class="text-secondary">Secondary</p>
    <p class="text-primary">Primary</p>
    <p class="text-warning">Warning</p>
    <p class="text-info">Info</p>
    <p class="text-muted">Muted</p>
    <p class="text-white bg-primary">White</p>
    <p class="text-white bg-secondary">white</p>
  </body>
</html>
